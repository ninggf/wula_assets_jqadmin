<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQadmin后台模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="../css/font.min.css?v=2.2.3" media="all">
	<link rel="stylesheet" type="text/css" href="../css/layui.css?v=2.2.2" media="all">
	<link rel="stylesheet" type="text/css" href="./main.css?v2.0.1-simple" media="all">
	<link rel="stylesheet" type="text/css" href="../css/page.css?v2.0.1-simple" media="all">
</head>

<body>
<div class="layui-fluid larry-wrapper">
	<div class="layui-row layui-col-space30">
		<div class="layui-col-xs6 layui-col-sm4 layui-col-md2">
			<section class="panel">
				<div class="symbol bgcolor-blue"><i class="iconfont">&#xe672;</i>
				</div>
				<div class="value tab-menu">
					<a href="javascript:;" data-url="user-info.html" data-parent="true" data-title="用户总量"><i
						class="iconfont " data-icon='&#xe672;'></i>
						<h1>10</h1>
					</a>

					<a href="form.html" title="表单演示" data-tab="&#xe672;"><span>表单演示</span></a>

				</div>
			</section>
		</div>
		<div class="layui-col-xs6 layui-col-sm4 layui-col-md2">
			<section class="panel">
				<div class="symbol bgcolor-commred"><i class="iconfont">&#xe674;</i>
				</div>
				<div class="value tab-menu">
					<a href="javascript:;" data-url="user-info.html" data-parent="true" data-title="今日注册"> <i
						class="iconfont " data-icon='&#xe674;'></i>
						<h1>10</h1>
					</a>
					<a href="welcome.html" data-dialog data-title="打开对话框"><span>打开对话框</span></a>
				</div>
			</section>
		</div>

		<div class="layui-col-xs6 layui-col-sm4 layui-col-md2">
			<section class="panel">
				<div class="symbol bgcolor-dark-green"><i class="iconfont">&#xe6bc;</i>
				</div>
				<div class="value tab-menu">
					<a href="javascript:;" data-url="user-info.html" data-parent="true" data-title="文章总数"> <i
						class="iconfont " data-icon='&#xe6bc;'></i>
						<h1>10</h1>
					</a>
					<a href="data/ok.json" data-ajax data-title="文章总数"><span>文章总数</span></a>
				</div>
			</section>
		</div>

		<div class="layui-col-xs6 layui-col-sm4 layui-col-md2">
			<section class="panel">
				<div class="symbol bgcolor-yellow-green"><i class="iconfont">&#xe649;</i>
				</div>
				<div class="value tab-menu">
					<a href="javascript:;" data-url="user-info.html" data-parent="true" data-title="今日新增"> <i
						class="iconfont " data-icon='&#xe649;'></i>
						<h1>10</h1>
					</a>
					<a href="data/dialog.html" data-ajax="dialog" data-area="500px,300px"
					   data-title="今日新增"><span>打开对话框</span></a>
				</div>
			</section>
		</div>

		<div class="layui-col-xs6 layui-col-sm4 layui-col-md2">
			<section class="panel">
				<div class="symbol bgcolor-orange"><i class="iconfont">&#xe638;</i>
				</div>
				<div class="value tab-menu">
					<a href="javascript:;" data-url="user-info.html" data-parent="true" data-title="评论总数"> <i
						class="iconfont " data-icon='&#xe638;'></i>
						<h1>10</h1>
					</a>
					<a href="data/ok1.json" data-ajax data-title="删除用户"
					   data-confirm="用户删除后不可恢复，你确定要删除吗？"><span>删除用户确认</span></a>
				</div>
			</section>
		</div>

		<div class="layui-col-xs6 layui-col-sm4 layui-col-md2">
			<section class="panel">
				<div class="symbol bgcolor-yellow"><i class="iconfont">&#xe669;</i>
				</div>
				<div class="value tab-menu">
					<a href="javascript:;" data-url="user-info.html" data-parent="true" data-title="今日评论"> <i
						class="iconfont " data-icon='&#xe669;'></i>
						<h1>10</h1>
					</a>
					<a href="data/dialog.json" data-ajax id="dialogtext" title="ajax对话框"><span>ajax对话框</span></a>
				</div>
			</section>
		</div>
	</div>
	<div class="layui-row">
		<div class="layui-xs12 wulaui">
			<blockquote class="layui-elem-quote" data-load="data/tip.html" data-auto></blockquote>
		</div>
	</div>
	<div class="layui-row layui-col-space10 wulaui">
		<div class="layui-col-sm4">
			<div class="panel">
				<div class="panel-heading">自动加载的树</div>
				<div class="panel-body">
					<div data-ztree="data/tree.json"></div>
				</div>
			</div>
		</div>
		<div class="layui-col-sm4">
			<div class="panel">
				<div class="panel-heading">可以编辑的树</div>
				<div class="panel-body">
					<div id="lazy-tree" data-lazy data-ztree="data/tree.json"></div>
				</div>
			</div>
		</div>
		<div class="layui-col-sm4">
			<div class="panel">
				<div class="panel-heading">可以选择的树</div>
				<div class="panel-body">
					<div id="lazy-tree1" data-lazy data-ztree="data/tree.json"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-row layui-col-space10 wulaui">
		<div class="layui-col-sm4">
			<div class="panel">
				<div class="panel-heading">文件上传器</div>
				<div class="panel-body">
					<div id="fup0" data-name="img1" data-uploader="data/tree.json"></div>
				</div>
			</div>
		</div>
		<div class="layui-col-sm4">
			<div class="panel">
				<div class="panel-heading">文件上传器</div>
				<div class="panel-body">
					<div id="fup1" data-name="img2" data-multi="5" data-uploader="data/tree.json" class="skin1"></div>
				</div>
			</div>
		</div>
		<div class="layui-col-sm4">
			<div class="panel">
				<div class="panel-heading">select2</div>
				<div class="panel-body">
					<div data-combox="data/tree.json"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="../layui.js?v=2.2.2"></script>
<script type="text/javascript" src="./modules.js?v=2.0.1"></script>
<script>
	layui.use(['jquery','ztree.edit','ztree', 'wulaui'], function ($) {
		var s = 0;
		$('#dialogtext').on('before.dialog', function (e) {
			e.options.btn  = ['关不掉', '最大化'];
			e.options.yes  = function (index, layero) {
				console.log([index, 'ok', layero]);
				return false;
			};
			e.options.btn2 = function (index) {
				if (s) {
					layer.restore(index);
				} else {
					layer.full(index);
				}
				s = !s;
				return false;
			}
		});
		$('#lazy-tree').on('ztree.init', function (e) {
			$.extend(true, e.tree, {
				settings: {
					edit    : {
						enable       : true,
						showRemoveBtn: false
					},
					callback: {
						onRename: function () {
							alert('你修改了我哦');
						}
					}
				}
			});
		}).wulatree('load');
		$('#lazy-tree1').on('ztree.init', function (e) {
			$.extend(true, e.tree, {
				settings: {
					check: {
						enable: true
					}
				}
			});
		}).wulatree('load');
	});
</script>
</html>
